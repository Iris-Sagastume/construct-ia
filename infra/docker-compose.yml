version: "3.9"
services:
  db:
    image: mysql:8
    container_name: constructia-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=constructia
    ports:
      - "3308:3306"   # host:container  ← ¡Usamos 3308 para no chocar con tu 3307 local!
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-psecret"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  mysql_data:
